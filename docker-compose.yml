version: '3.4'
#create a volume for the my sql container.To ensure Data persists after my sql container is stopped
volumes:
  datafiles:
services:
  database:
    #Pull the latest mysql image
    image: mysql:8.0.22
    #Map port 3306 on the mysql container to port 3306 in the host
    ports:
      - "3306:3306"
    #Specify where the persisted Data should be stored
    volumes:
      - datafiles:/var/lib/mysql
      - "./sql-scripts:/docker-entrypoint-initdb.d/"
    restart: always
    #Specify Environment Variables for mysql
    environment: 
      MYSQL_ROOT_PASSWORD: Root0++
      MYSQL_USER: yuri_ancelmo
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: UnicoDatabase

  webapiddd.presentation:
    image: ${DOCKER_REGISTRY-}webapidddpresentation
    build:
      context: .
      dockerfile: WebAPIDDD.Presentation\Dockerfile
    #This Service Depends on the database service specifed above
    depends_on: 
      - database
    #Map port 8888 in the docker container to port 80 in the Api
    ports:
      - "5000:80"
    restart: always
    #Specify Environment Variables for the Api Service
    environment: 
      - DBHOST=database
      - ASPNETCORE_ENVIRONMENT=Development
